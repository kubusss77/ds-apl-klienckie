<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-01</title>
  <script src="../jquery.js"></script>
  <style>
    body {
      background: #111;
    }
    
    main {
      height: 500px;
      width: 500px;
      margin-inline: auto;
      background: lightblue;
      
      display: flex;
      flex-flow: column;
      align-items: center;
    }

    th, td {
      margin: 5px;
      padding: 5px;
    }

    td:first-child {
      text-align: right;
    }

    td:not(:first-child) {
      border-left: 1px solid grey;
    }
  </style>
  <script>
    const data = {
      header:{
        lps: ["lp", "cena", "produkt"],
      },
      products:{
        prices: ["5,60", "3,23", "7,45", "10,00", "3,20", "9,22"],
        names: ["chleb", "mąka", "masło", "kefir", "dżem", "inne"]
      }
    }
    $(document).ready(function() {
      console.clear();
      console.log('Ready!');

      const table = $('#table');
      const lps = data.header.lps;

      const tr_header = $('<tr>');
      for (let i = 0; i < lps.length; i++) {
        const td_header = $('<th>').text(lps[i]);
        tr_header.append(td_header);
      }

      table.append(tr_header);

      const columns = data.products;
      const columnNames = Object.keys(columns);
      const rowsAmount = columns[columnNames[0]].length;

      for (let i = 0; i < rowsAmount; i++) {
        const tr = $('<tr>');

        const td_lp = $('<td>').text(i + 1);
        tr.append(td_lp);

        for (let j = 0; j < lps.length - 1; j++) {
          const cellText = columns[columnNames[j]][i];
          const td = $('<td>').text(cellText);
          tr.append(td);
        }
        table.append(tr)
      }
    })
  </script>
</head>
<body>
  <main>
    <h1>04-01 Tabela html - tablice </h1>
    <table id="table"></table>
  </main>
</body>
</html>
